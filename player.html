<!DOCTYPE html>
<html>
<head>
<title>LUMINES player</title>
<script src="lumines.js"></script>
<script src="lumines-view.js"></script>
<script src="lumines-player.js"></script>
</head>
<body>

<h1>LUMINES player</h1>

<canvas id="canvas" width="100" height="100"></canvas>

<div>
<input type="button" id="reset-button" value="reset" onclick="player.reset()" />
<input type="button" id="pause-button" value="pause" onclick="onPauseButton()" />
speed:
<input type="button" id="speed-down-button" value="-" onclick="onSpeedDownButton()" />
<span id="speed">1</span>
<input type="button" id="speed-up-button" value="+" onclick="onSpeedUpButton()" />
</div>

<p id="details">
<span id="comment"></span>
<br/>
<span id="url"></span>
</p>

<p id="links">
powered by <a href="https://github.com/bricklife/lumines-js">lumines.js</a>
</p>

<script>
function getQueryValues()
{
    if (document.location.search.length < 1)
        return null;

    var query = document.location.search.substring(1);
    var parameters = query.split('&');

    var result = new Object();
    for (var i = 0; i < parameters.length; i++) {
        var val = parameters[i].split('=');
        if (val.length > 1) {
            result[val[0]] = decodeURIComponent(val[1]);
        }
    }

    return result;
}

function htmlspecialchars(ch) { 
    ch = ch.replace(/&/g, '&amp;');
    ch = ch.replace(/"/g, '&quot;'); // "
    ch = ch.replace(/'/g, '&#039;'); // '
    ch = ch.replace(/</g, '&lt;');
    ch = ch.replace(/>/g, '&gt;');
    return ch;
}

function onPauseButton()
{
    if (player.isPausing()) {
        player.resume();
    } else {
        player.pause();
    }

    updateUI();
}

function onSpeedDownButton()
{
    if (speed > 1) 
        speed--;
    player.setSpeed(speed);

    updateUI();
}

function onSpeedUpButton()
{
    speed++;
    player.setSpeed(speed);

    updateUI();
}

function updateUI()
{
    // pause / resume button
    var pause_button = document.getElementById("pause-button");
    if (player.isPausing()) {
        pause_button.value = "resume";
    } else {
        pause_button.value = "pause";
    }
    
    // speed control
    var speed_down_button = document.getElementById("speed-down-button");
    if (speed > 1) {
        speed_down_button.disabled = false;
    } else {
        speed_down_button.disabled = true;
    }
    document.getElementById("speed").innerHTML = speed;

    // comment
    if (comment != null) {
        document.getElementById('comment').innerHTML = htmlspecialchars(comment);
    }

    // url
    var url = location.protocol + '//' + location.host + location.pathname;
    var param = new Array();
    if (stage != null) {
        stage.reverse();
        var lastChr = '';
        var lastNum = 1;
        var str = '';
        for (var i = 0; i < stage.length; i++) {
            if (stage[i] != lastChr) {
                if (lastNum > 1) {
                    str += lastNum;
                }
                str += stage[i];
                lastChr = stage[i];
                lastNum = 1;
            } else {
                lastNum++;
            }
        }
        if (lastNum > 1) {
            str += lastNum;
        }
        param.push('stage=' + str);
    }
    if (nexts != null) {
        param.push('next=' + nexts.join(''));
    }
    if (operations != null) {
        param.push('op=' + operations.join(''));
    }
    if (comment != null) {
        param.push('comment=' + escape(comment));
    }
    if (speed > 1) {
        param.push('speed=' + speed);
    }
    if (param.length > 0) {
        url += '?' + param.join('&');
    }
    document.getElementById('url').innerHTML = '<a href="' + url + '">' + url + '</a>';
}

// set parameters
var stage = null;
var stageStr = null;
var nexts = null;
var operations = null;
var comment = null;
var speed = 1;
var q = getQueryValues();
if (q == null) {
    q = {
        stage:   'B-9-6BB-8',
        next:    '17',
        op:      'RGlGEE',
        comment: 'Erasing L block',
    };
}
if (q['stage'] != null) {
    stageStr = q['stage'];
}
if (q['next'] != null) {
    nexts = q['next'].split('');
}
if (q['op'] != null) {
    operations = q['op'].split('');
}
if (q['comment'] != null) {
    comment = q['comment'];
}
if (q['speed'] != null) {
    speed = parseInt(q['speed']);
}

// create player
var width = 16;
var height = 10;
var player = new Lumines.Player(document.getElementById('canvas'), width, height);

// set stage
if (stageStr != null) {
    stage = new Array();

    var s = stageStr.match(/\D\d*/g);
    for (var i = 0; i < s.length; i++) {
        if (s[i].match(/(\D)(\d*)/)) {
            var chr = RegExp.$1;
            var num = RegExp.$2;
            if (num == '') {
                num = 1;
            } else {
                num = parseInt(num);
            }
            for (var j = 0; j < num; j++) {
                stage.push(chr);
            }
        }
    }

    stage.reverse();
    for (var i = 0; i < stage.length; i++) {
        var x = width - (i % width) - 1;
        var y = height - Math.floor(i / width) - 1;
        if (stage[i] == 'B') {
            player.setBlockAt(new Lumines.Block(Lumines.Block.Color.BLACK), x, y);
        } else if (stage[i] == 'W') {
            player.setBlockAt(new Lumines.Block(Lumines.Block.Color.WHITE), x, y);
        } else {
            stage[i] = '-';
        }
    }
}

// set next blocks
if (nexts != null) {
    for (var i = 0; i < nexts.length; i++) {
        if (nexts[i].match(/[0123456789ABCDEF]/)) {
            var type = parseInt(nexts[i], 16);
            player.pushNextBlock(new Lumines.QuadBlock(type));
        } else {
            nexts[i] = '';
        }
    }
}

// set operations
if (operations != null) {
    for (var i = 0; i < operations.length; i++) {
        switch (operations[i]) {
        case 'L':
            player.pushOperation(player.moveLeft);
            break;
        case 'R':
            player.pushOperation(player.moveRight);
            break;
        case 'l':
            player.pushOperation(player.rotateLeft);
            break;
        case 'r':
            player.pushOperation(player.rotateRight);
            break;
        case 'G':
            player.pushOperation(player.hardDrop);
            break;
        case 'E':
            player.pushOperation(player.timeline);
            break;
        case 'S':
            player.pushOperation(player.start);
            break;
        default:
            operations[i] = '';
            break;
        }
    }
    player.pushOperation(player.start);
}

// start player
player.setSpeed(speed);
player.start();

updateUI();

</script>

</body>
</html>
